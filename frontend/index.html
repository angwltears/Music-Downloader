<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Downloader</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <style>
        :root {
            --spotify-green: #1DB954;
            --spotify-black: #121212;
            --spotify-dark-gray: #181818;
            --spotify-light-gray: #282828;
            --text-main: #FFFFFF;
            --text-secondary: #B3B3B3;
        }

        body {
            background-color: var(--spotify-black);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .container-fluid {
            max-width: 520px;
            padding: 0 20px;
        }

        h1 {
            font-weight: 800;
            letter-spacing: -0.03em;
            margin-bottom: 2.5rem;
            font-size: 2.5rem;
        }

        .input-group {
            background-color: var(--spotify-light-gray);
            border-radius: 500px;
            padding: 6px;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }

        .input-group:focus-within {
            border-color: #333;
            background-color: #303030;
            box-shadow: 0 0 0 2px rgba(255, 255, 255, 0.1);
        }

        .form-control {
            background-color: transparent;
            border: none;
            color: white;
            padding-left: 20px;
            font-size: 1rem;
            font-weight: 400;
        }

        .form-control:focus {
            background-color: transparent;
            color: white;
            box-shadow: none;
        }

        .form-control::placeholder {
            color: #707070;
        }

        .btn-download {
            background-color: var(--spotify-green);
            color: #000;
            border-radius: 500px;
            padding: 10px 32px;
            font-weight: 600;
            border: none;
            font-size: 0.95rem;
            transition: transform 0.1s ease, filter 0.2s;
        }

        .btn-download:hover {
            filter: brightness(1.1);
            transform: scale(1.02);
            color: #000;
        }

        .btn-download:active {
            transform: scale(0.98);
        }

        .status-container {
            height: 40px;
            margin-top: 2rem;
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .status-container.active {
            opacity: 1;
        }

        .progress {
            height: 4px;
            background-color: #333;
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-bar {
            background-color: var(--spotify-green);
            transition: width 0.4s ease;
        }

        .status-text {
            font-size: 0.8rem;
            color: var(--text-secondary);
            font-weight: 500;
            letter-spacing: 0.5px;
        }
    </style>
</head>
<body>

<div class="container-fluid text-center">
    <h1>Downloader</h1>

    <div class="input-group w-100">
            <span class="input-group-text bg-transparent border-0 ps-3">
                <i class="bi bi-link-45deg text-secondary fs-5"></i>
            </span>
        <input type="text" id="urlInput" class="form-control" placeholder="Вставьте ссылку на трек" autocomplete="off">
        <button class="btn btn-download" onclick="processLink()">Скачать</button>
    </div>

    <div class="status-container" id="statusBlock">
        <div class="progress">
            <div class="progress-bar" role="progressbar" style="width: 0%" id="progressBar"></div>
        </div>
        <div class="d-flex justify-content-between">
            <span class="status-text" id="statusMsg">Ожидание...</span>
            <span class="status-text" id="percentMsg">0%</span>
        </div>
    </div>
</div>

<script>
    function processLink() {
        const input = document.getElementById('urlInput');
        const statusBlock = document.getElementById('statusBlock');
        const progressBar = document.getElementById('progressBar');
        const statusMsg = document.getElementById('statusMsg');
        const percentMsg = document.getElementById('percentMsg');

        if (!input.value.trim()) {
            input.focus();
            return;
        }

        statusBlock.classList.add('active');
        progressBar.style.width = '0%';
        statusMsg.innerText = "Подключение...";

        let progress = 0;
        const interval = setInterval(() => {
            progress += Math.floor(Math.random() * 5) + 1;
            if (progress > 100) progress = 100;

            progressBar.style.width = `${progress}%`;
            percentMsg.innerText = `${progress}%`;

            if (progress < 30) statusMsg.innerText = "Получение метаданных...";
            else if (progress < 80) statusMsg.innerText = "Загрузка потока...";
            else if (progress < 100) statusMsg.innerText = "Финализация...";

            if (progress >= 100) {
                clearInterval(interval);
                statusMsg.innerText = "Готово";
                statusMsg.style.color = "#1DB954";
                setTimeout(() => {
                    input.value = '';
                    statusBlock.classList.remove('active');
                    statusMsg.style.color = "#B3B3B3";
                }, 3000);
            }
        }, 100);
    }
</script>
</body>
</html>
